<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_OP.css">
</head>
<body>
    <header>
        <div class="top_area">
            <div id="logo">
                N6T Technology
            </div>
            <div class = "heading">
                 Get Your Online Prescription Now!!
            </div>
        </div>
    </header>
    <main>
        <div class="background_of_page">
            <img src="images/backgrounds_and_others/background-booking_page.png" class = bg_image>
        </div>
        <div class="template">
             <div class="form_submission">
            <div class="form_booking_appointment">
                <h1 id ="heading_3">Your Details</h1>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="age">Age:</label>
                         <input type="number" id="age" name="age" required>

                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        </select>
                        <label for="issue">Select the Issue:</label>
                        <select id="issue" name="issue" required>
                        <option value="">Select Problem</option>
                        <option value="eye_care">Eye related</option>
                        <option value="children">For Child</option>
                        <option value="Joints">Ortho problems</option>
                        <option value="blood_pressure">Hypertension and Consultant</option>
                        <option value="general_physician">General Physician</option>
                        </select>

                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="issue">Description of Issue:</label>
                        <textarea id="issue" name="issue" required></textarea>

                        <input type="submit" value="Submit">
                        <button type="button" onclick="generatePDF()"  class ="pdf_Download">Download as PDF</button>
                    </form>
         </div>
        </div>
    </div>
    </main>
<script src="script_OP.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
