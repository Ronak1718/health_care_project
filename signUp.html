<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_signUp.css">
</head>
<body>
        <div class="background_of_page">
            <img src="images/backgrounds_and_others/SignUp_page_bg.webp" class = bg_image>

            <div class="interface">
              <div class="form-wrapper">
                <h1 id="heading_login" class ="heading">LOGIN</h1>
                <div id="loginDivision">
                <form class="login_form" id="loginForm" onsubmit="return loginUser()">
                    <input type="email" placeholder="Email" required >
                    <input type="password" placeholder="Password" required >
                    <button type="submit">Log In</button>
                    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
                </form>
                </div>
                <h1 id="heading_SignUp" class ="heading"></h1>
                <div id="signUPDiv">
                <form class="login_form" id="signupForm" onsubmit="return signupUser()" style="display: none;">
                    <input type="text" id = "name" placeholder="Name" required />
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id ="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
                </div>
                </div>
            </div>
        </div>
<script src ="script_signUp.js"></script>
</body>
</html>
